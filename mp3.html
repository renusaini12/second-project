<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mp3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main_container">
        <h1 id="main-heading">The Music Player</h1>
        <div id="player-section">
            <div id="player-wrapper" style="text-align: center;">
                <audio id="audioPlayer">
                  <source src="Cheques - Shubh.mp3">
                </audio>
                <div id="play12">
                    <img src="img1jpg.jpg" alt=""height="300px"width="500px">
                </div>
                <br>
                <br>
                <button id="playbtn"><i class="fa-solid fa-play"></i></button>
                <button id="pausebtn"><i class="fa-solid fa-pause"></i></button>
                <button id="restartbtn"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="forwardBtn">10x</button>
                <button id="backwardBtn">-10x</button>
                <button id="halfspeedBtn">0.5x</button>
                <button id="highspeedBtn">2x</button>
            </div>
                <div id="playlist-wrapper">
                    <div id="card1"class="playlist-card">
                        <img class="thumbnail"src="img3.jpg">
                        <h3 class="music-card-title">Cheques-shubh</h3>
                        <img class="thumbnail"src="img4.jpg">
                        <h3 class="music-card-title">Ram Siya Ram</h3>
                        <img class="thumbnail"src="img5.jpg">
                        <h3 class="music-card-title">Humko Tumse</h3>
                        <img class="thumbnail"src="img6.jpg">
                        <h3 class="music-card-title">Kabhi Shaam Dhale</h3>
                        <img class="thumbnail"src="img7.jpg">
                        <h3 class="music-card-title">Leke Parbhu Ka Naam</h3>
                    </div>
                </div>
        </div>
    </div>
   <script src="mp3.js"></script> 
</body>
</html>
